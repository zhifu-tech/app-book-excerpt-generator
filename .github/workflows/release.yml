            ```bash
            # ä½¿ç”¨ Python
            python -m http.server 8000
            
            # æˆ–ä½¿ç”¨ Node.js
            npx serve .
            ```

            **ğŸ“š æ–‡æ¡£**:
            - [README.md](README.md) - ä½¿ç”¨è¯´æ˜
            - [éƒ¨ç½²æŒ‡å—](docs/DEPLOY.md) - æœåŠ¡å™¨éƒ¨ç½²
